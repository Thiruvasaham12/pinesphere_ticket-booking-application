version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ticket_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tejakanaga191919@
      POSTGRES_DB: ticketdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: ticket_redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    container_name: ticket_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://postgres:tejakanaga191919%40@db:5432/ticketdb
      - REDIS_URL=redis://redis:6379/0
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - FROM_EMAIL=${FROM_EMAIL:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin1@gmail.com}
    # Run migrations first, then start app
    command: >
      sh -c "set -e;
             alembic upgrade head;
             exec uvicorn app.main:app --host 0.0.0.0 --port 8000"

  celery_worker:
    build:
      context: ./backend
    container_name: ticket_celery_worker
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - backend
    environment:
      - DATABASE_URL=postgresql://postgres:tejakanaga191919%40@db:5432/ticketdb
      - REDIS_URL=redis://redis:6379/0
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - FROM_EMAIL=${FROM_EMAIL:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin1@gmail.com}
    command: celery -A app.core.celery_app worker --loglevel=info

  frontend:
    build:
      context: ./frontend
    container_name: ticket_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
